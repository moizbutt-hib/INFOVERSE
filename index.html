
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
 

  <img src="default.png" alt="Logo" class="logo" />

  <h1>Our Website is Coming Soon</h1>
  <p class="tagline">Bringing something amazing. Stay tuned and be the first to know!</p>

  <div class="progress-bar-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="countdown">
    <div class="time-box">
      <div class="flip"><span id="days">00</span></div>
      <span class="label">Days</span>
    </div>
    <div class="time-box">
      <div class="flip"><span id="hours">00</span></div>
      <span class="label">Hours</span>
    </div>
    <div class="time-box">
      <div class="flip"><span id="minutes">00</span></div>
      <span class="label">Minutes</span>
    </div>
    <div class="time-box">
      <div class="flip"><span id="seconds">00</span></div>
      <span class="label">Seconds</span>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
